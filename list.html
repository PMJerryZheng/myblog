---
layout: list-ly
title: Jerry Zheng的文章列表
---
  <header class="visible-md visible-lg">
        <nav class="navbar navbar-default  navbar-fixed-top jz-docs-nav " role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#jz-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="./"><span style="color:#FFF"> Jerry Zheng</span><span style="color:#fff"></span></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="jz-example-navbar-collapse-2">
              <ul class="nav navbar-nav">
                <li ><a href="./">首页</a></li>
                <li class="active"><a href="#">文章</a></li>
                <li ><a href="./about.html">&nbsp;我&nbsp;</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div>
        </nav>
    </header>
    <div class="container jz-container" >
      <div class="row" >
        <div class="col-md-10 col-md-offset-1 article-box" >
        	<div class="row list-name"><span style="color:#5f9485;">所有</span>类别下的文章</div>
          {% for post in site.posts reversed %}
          <div class="row article"><a class="list-belong">{{ post.category }}</a><a class="list-line" href="{{ post.url }}">{{ post.title }}</a><span class="list-time">{{ post.date | date_to_string }}</span>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <footer class="jz-footer">
      <span> © 2014 JerryZheng </span>
      <BR>
      <span style="font-size:13px;color:#EEE;line-height:40px;">本博客搭建于Github Pages上，模板由@JerryZheng 基于Bootstrap V3.0开发而成</span>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="{{ site.url }}/js/list.js"></script>
